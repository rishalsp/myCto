{% block body %}
	{% block topDesc %} {% endblock %}
	<h1>Register</h1>
	<form method="POST" action="/userCreation">
		<select name="companyName">
			<option disabled selected value = "Company Name">Company Name</option>
			{% for company in companys %}
				<option value = "{{company.companyName}}">{{company.companyName}}</option>
			{% endfor %}
		</select>
		<input type="text" name="clientUsername" placeholder="Client Username"/>
		<input type="text" name="clientEmail" placeholder="Email"/>
		<input type="text" name="clientPassword" placeholder="Set Password"/>
		<input type="submit" value="Submit" />
		<a href = "{{url_for('companyCreation')}}">
			Create New Company Profile if Company not in DropDown List
		</a>
	</form>
{% endblock %}
